<!DOCTYPE html>
<html>
<body>
<h1>Your location</h1>
<p id="loc"></p>

<script>
var ele=document.getElementById("loc");
var watchId;

function getLocation() {

  const options = {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 30000
  };

  if (navigator.geolocation) {
    //navigator.geolocation.getCurrentPosition(showPosition,showError, options);
    watchId = navigator.geolocation.watchPosition(showPosition,showError, options);

  } else { 
    ele.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  ele.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude +"<br>Accuracy: "+ position.coords.accuracy;
}
function showError(error){
    ele.innerHTML = error.message;
}

getLocation();

</script>

</body>
</html>
